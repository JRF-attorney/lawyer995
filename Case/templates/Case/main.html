<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title></title>
    <link href="{% static 'pkg/bootstrap-3.1.1-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'pkg/bootstrap-3.1.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'pkg/jQuery/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'pkg/jQuery/jssor.slider.mini.js' %}"></script>
    {% block extend_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">律師995, 律師救救我</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
            <a href="{% url 'Case.views.case_list_view' %}">案件列表</a>
        </li>
        <li>
            <a href="{% url 'Case.views.add_case_view' %}">建立新案件</a>
        </li>
      </ul>


    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
